<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Robotics Club Blog Dashboard - Share your robotics journey and discoveries">
    <meta name="keywords" content="robotics, blog, dashboard, programming, hardware, AI, ML">
    <meta name="author" content="Robotics Club">
    
    <title>Robotics Club Blog Dashboard</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> Robotics Club Blog</h1>
                <p>Share your robotics journey and discoveries</p>
            </div>
        </header>

        <main class="dashboard">
            <section class="add-blog-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Blog</h2>
                    <button class="toggle-form-btn" id="toggleFormBtn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                
                <div class="blog-form-container" id="blogFormContainer">
                    <form class="blog-form" id="blogForm">
                        <div class="form-group">
                            <label for="blogTitle">Blog Title</label>
                            <input type="text" id="blogTitle" name="title" placeholder="Enter your blog title..." required>
                        </div>
                        
                        <div class="form-group">
                            <label for="blogCategory">Category</label>
                            <select id="blogCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="robotics">Robotics</option>
                                <option value="programming">Programming</option>
                                <option value="hardware">Hardware</option>
                                <option value="ai-ml">AI/ML</option>
                                <option value="projects">Projects</option>
                                <option value="tutorials">Tutorials</option>
                                <option value="news">News</option>
                                <option value="events">Events</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="blogContent">Content</label>
                            <textarea id="blogContent" name="content" rows="8" placeholder="Write your blog content here..." required></textarea>
                            <div class="char-count" id="charCount">0 characters</div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-paper-plane"></i> Publish Blog
                            </button>
                            <button type="reset" class="reset-btn">
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="filter-section">
                <div class="filter-controls">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search blogs..." autocomplete="off">
                    </div>
                    
                    <div class="category-filter">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="robotics">Robotics</option>
                            <option value="programming">Programming</option>
                            <option value="hardware">Hardware</option>
                            <option value="ai-ml">AI/ML</option>
                            <option value="projects">Projects</option>
                            <option value="tutorials">Tutorials</option>
                            <option value="news">News</option>
                            <option value="events">Events</option>
                        </select>
                    </div>
                    
                    <div class="sort-filter">
                        <select id="sortSelect">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="title">Title A-Z</option>
                            <option value="category">Category</option>
                        </select>
                    </div>
                    
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid" title="Grid View">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section class="blogs-section">
                <div class="blogs-header">
                    <h2><i class="fas fa-newspaper"></i> All Blogs</h2>
                    <span class="blog-count" id="blogCount">0 blogs</span>
                </div>
                
                <div class="blogs-container grid-view" id="blogsContainer">
                </div>
                
                <div class="no-blogs-message" id="noBlogsMessage" style="display: none;">
                    <div class="no-blogs-content">
                        <i class="fas fa-file-alt"></i>
                        <h3>No blogs found</h3>
                        <p>No blogs match your current filters. Try adjusting your search or category filter.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="blogModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
